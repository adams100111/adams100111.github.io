{% if site.social-links.email %}
	<a class="social-link" href="mailto:{{ site.social-links.email }}"><span class="fa fa-fw fa-envelope"></span></a>
{% endif %}
{% if site.social-links.facebook %}
	<a class="social-link" href="https://www.facebook.com/{{ site.social-links.facebook }}"><span class="fa fa-fw fa-facebook"></span></a>
{% endif %}
{% if site.social-links.github %}
	<a class="social-link" href="https://github.com/{{ site.social-links.github }}"><span class="fa fa-fw fa-github"></span></a>
{% endif %}
{% if site.social-links.twitter %}
	<a class="social-link" href="https://www.twitter.com/{{ site.social-links.twitter }}"><span class="fa fa-fw fa-twitter"></span></a>
{% endif %}
{% if site.social-links.linkedin %}
	<a class="social-link" href="https://www.linkedin.com/in/{{ site.social-links.linkedin }}"><span class="fa fa-fw fa-linkedin"></span></a>
{% endif %}
